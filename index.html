    <script>
      function scrollSlider(sliderId, direction) {
        const slider = document
          .getElementById(sliderId)
          .querySelector(".slider-container");
        const scrollAmount = 250;
        slider.scrollBy({
          left: direction * scrollAmount,
          behavior: "smooth",
        });
      }
    </script>
